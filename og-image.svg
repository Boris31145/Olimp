<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0e14"/>
      <stop offset="100%" stop-color="#12151c"/>
    </linearGradient>
    <linearGradient id="gl" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#f5d060"/>
    </linearGradient>
  </defs>

  <!-- Фон -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Золотая горизонтальная полоса сверху -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#gl)"/>

  <!-- Логотип — эмблема слева -->
  <!-- Круг -->
  <circle cx="180" cy="315" r="100" fill="#d4af37"/>
  <!-- Внутренний круг -->
  <circle cx="180" cy="315" r="42" fill="#0b0e14"/>
  <!-- Треугольник снизу -->
  <polygon points="100,390 180,490 260,390" fill="#d4af37"/>

  <!-- Вертикальный разделитель -->
  <rect x="320" y="200" width="1.5" height="230" fill="rgba(212,175,55,0.3)"/>

  <!-- Название компании -->
  <text x="360" y="290" font-family="Arial Black, Arial, sans-serif" font-weight="900"
        font-size="72" fill="#ffffff" letter-spacing="-1">Олимп</text>
  <text x="360" y="290" font-family="Arial Black, Arial, sans-serif" font-weight="900"
        font-size="72" fill="#ffffff" letter-spacing="-1"
        dx="224">СНАБЖЕНИЕ</text>
  <!-- «СНАБЖЕНИЕ» выделено золотом -->
  <text x="586" y="290" font-family="Arial Black, Arial, sans-serif" font-weight="900"
        font-size="72" fill="#d4af37" letter-spacing="-1">СНАБЖЕНИЕ</text>

  <!-- Слоган -->
  <text x="360" y="355" font-family="Arial, sans-serif" font-weight="400"
        font-size="28" fill="rgba(255,255,255,0.55)" letter-spacing="1">
    ВЭД под ключ · Импорт из Китая · Таможня
  </text>

  <!-- Домен сайта -->
  <text x="360" y="410" font-family="Arial, sans-serif" font-weight="600"
        font-size="22" fill="rgba(212,175,55,0.7)" letter-spacing="2">
    olimsnab.org
  </text>

  <!-- Декоративные точки справа -->
  <circle cx="1060" cy="200" r="3" fill="rgba(212,175,55,0.4)"/>
  <circle cx="1080" cy="220" r="2" fill="rgba(212,175,55,0.3)"/>
  <circle cx="1100" cy="200" r="4" fill="rgba(212,175,55,0.25)"/>
  <circle cx="1050" cy="230" r="2.5" fill="rgba(212,175,55,0.35)"/>
  <circle cx="1070" cy="260" r="3.5" fill="rgba(212,175,55,0.2)"/>
  <circle cx="1090" cy="245" r="2" fill="rgba(212,175,55,0.3)"/>
  <circle cx="1110" cy="225" r="3" fill="rgba(212,175,55,0.15)"/>

  <!-- Золотая полоса снизу -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#gl)"/>
</svg>
